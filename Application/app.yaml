apiVersion: argoproj.io/v1alpha1

kind: Application
metadata:
  name: weather-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Shossi/Jenkins-EKS-Python'
    targetRevision: HEAD
    path: 'helm-chart'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: weather
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true